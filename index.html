<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Giraffe Species Cards</title>
  <style>
    body {
      background-color: #faf3ee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px;
    }

    .card {
      width: 220px;
      height: 260px;
      border: 2px solid #f9d093;
      border-radius: 20px;
      background-color: #fff;
      text-align: center;
      padding: 20px 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.08);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
      cursor: pointer;
    }

    .icon {
      font-size: 50px;
      margin-bottom: 15px;
    }

    h3 {
      margin: 0;
      font-size: 18px;
      color: #333;
    }

    p.population {
      font-size: 16px;
      margin: 10px 0 15px 0;
      color: #444;
    }

    .status {
      padding: 8px 12px;
      color: white;
      font-weight: bold;
      border-radius: 10px;
      display: inline-block;
    }

    .endangered { background-color: #fc8d59; }
    .critical   { background-color: #d73027; }
    .least      { background-color: #91cf60; }

    .card:hover .status {
      filter: brightness(1.1);
    }
  </style>
</head>
